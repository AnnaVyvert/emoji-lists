<span (click)='clearInput()'>
  <side-menu></side-menu>
</span>

<div class="component-wrap">
  <hat-component>
    <div class="">{{menu[menuPoint]}}</div>  
    <div class="input-group search-bar2">
      <div class="input-group-prepend">
        <span class="input-group-text search-icon" id="basic-addon1">ðŸ¤”</span>
      </div>
      <input type="text" class='form-control' placeholder='emoji name' (change)="findKeys()" #emojiName>
    </div>
  </hat-component>
  
  <div class="wrapper">
    <!-- <div class="menu">
      <span [ngClass]="i === menuPoint? 'active' : ''" *ngFor="let e of menu; index as i;" (click)='pickPoint(i)'>{{menu[i]}}</span>
    </div> -->
    <!-- <div class="title">list: {{menu[menuPoint]}}</div> -->
    <!-- <div class="search-bar">
      <input type="text" class='form-control' placeholder='emoji name' (change)="findKeys()" #emojiName>
    </div> -->
    <div class="name-head head">name</div>
    <div class="link-head head">link</div>
    <div class="preview-head head">preview</div>
    <div class="actions-head head">actions</div>
    
    <ng-container *ngFor="let e of srcs; index as i;">
      <div class="name-content {{i%2===0? 'even':'odd'}}">
        {{e.name}}
      </div>
      <div class="link-content {{i%2===0? 'even':'odd'}}">
        <a href={{e.link}}>link</a>
      </div>
      <div class="preview-content {{i%2===0? 'even':'odd'}}">
        <img src={{e.link}} [ngClass]="e.favorite? 'favorite ' : ''" alt="">
        <span>
          <img src={{e.link}} class='' alt="">
        </span>
      </div>
      <div class="actions-content {{i%2===0? 'even':'odd'}}" [ngSwitch]="menuPoint">
        <ng-container *ngIf="!e.favorite">
          <span class='btn' (click)="addFavorite($event, e.name)" *ngSwitchCase="0">*</span>
          <span class='btn' (click)="addDeleted(e.name)" *ngSwitchCase="0">x</span>
        </ng-container>
        <span class='btn' (click)="removeElemFromList('favorite', e.name)" *ngSwitchCase="1">x</span>
        <span class='btn' (click)="removeElemFromList('deleted', e.name)" *ngSwitchCase="2">restore</span>
      </div>
    </ng-container>
  
    <div class='load-more' (click)="loadMore()" #loadMoreBtn hidden>load more</div>
    
  </div>
</div>
