<div class="component-wrap">
  <div class="hat">
    <div></div>
    <div class="title2">{{menu[menuPoint]}}</div>  
    <div class="input-group search-bar2">
      <div class="input-group-prepend">
        <span class="input-group-text search-icon" id="basic-addon1">ðŸ”Ž</span>
      </div>
      <input type="text" class='form-control' placeholder='emoji name' (change)="findKeys()" #emojiName>
    </div>
  </div>
  
  <div class="wrapper">
    <!-- <div class="menu">
      <span [ngClass]="i === menuPoint? 'active' : ''" *ngFor="let e of menu; index as i;" (click)='pickPoint(i)'>{{menu[i]}}</span>
    </div> -->

    <!-- <div class="search-bar">
      <input type="text" class='form-control' placeholder='emoji name' (change)="findKeys()" #emojiName>
    </div> -->
    <div class="name-head head">name</div>
    <div class="link-head head">link</div>
    <div class="preview-head head">preview</div>
    <div class="actions-head head">actions</div>
    
    <ng-container *ngFor="let e of srcs; index as i;">
      <div class="name-content rows{{i}} {{i%2===0? 'even':'odd'}}">
        {{e.name}}
      </div>
      <div class="link-content rows{{i}} {{i%2===0? 'even':'odd'}}">
        <a href={{e.link}}>link</a>
      </div>
      <div class="preview-content rows{{i}} {{i%2===0? 'even':'odd'}}">
        <img src={{e.link}} [ngClass]="e.favorite? 'favorite ' : ''" alt="">
        <span>
          <img src={{e.link}} class='' alt="">
        </span>
      </div>
      <div class="actions-content rows{{i}} {{i%2===0? 'even':'odd'}}">
        <span class='btn' (click)="addFavorite($event, e.name)" *ngIf="menuPoint === 0 && !e.favorite">*</span>
        <span class='btn' (click)="addDeleted($event, e.name, i)" *ngIf="menuPoint === 0 && !e.favorite">x</span>
        <span class='btn' (click)="removeElemFromList('favorite', e.name, i)" *ngIf="menuPoint === 1">x</span>
        <span class='btn' (click)="removeElemFromList('deleted', e.name, i)" *ngIf="menuPoint === 2">restore</span>
      </div>
    </ng-container>
  
    <div class='load-more' (click)="loadMore()" #loadMoreBtn>load more</div>
    
  </div>
</div>
