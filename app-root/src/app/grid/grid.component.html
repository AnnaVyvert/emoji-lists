<img class="preview-modal" alt="preview" src='https://github.githubassets.com/images/icons/emoji/unicode/1f4af.png?v8' #previewModal>

<div class="wrapper">
  <div class="menu">
    <span [ngClass]="i === menuPoint? 'active' : ''" *ngFor="let e of menu; index as i;" (click)='pickPoint(i)'>{{menu[i]}}</span>
  </div>
  <div class="title">{{menu[menuPoint]}}</div>
  <div class="search-bar">
    <input type="text" placeholder='emoji name' (change)="findKeys()" #emojiName>
    <!-- <span class=''></span> -->
  </div>
  <div class="name-head">name-head</div>
  <div class="link-head">link-head</div>
  <div class="preview">preview</div>
  <div class="actions-head">actions-head</div>
  
  <ng-container *ngFor="let e of srcs; index as i;">
    <div class="name-content" id='rows{{i}}'>{{e.name}}</div>
    <div class="link-content" id='rows{{i}}'><a href={{e.link}}>link</a></div>
    <div class="preview-content" id='rows{{i}}'><img src={{e.link}} alt="" srcset="" (mouseenter)="showPreview($event, e.link)" (mouseleave)="hidePreview()"></div>
    <div class="actions-content" id='rows{{i}}' [ngSwitch]="menuPoint">
      <span class='btn' (click)="addFavorite($event, e.name)" *ngSwitchCase="0">*</span>
      <span class='btn' (click)="removeElem($event, e.name, i)" *ngSwitchCase="0">x</span>
      <span class='btn' (click)="removeElem($event, e.name, i)" *ngSwitchCase="1">x</span>
      <span class='btn' (click)="removeElem($event, e.name, i)" *ngSwitchCase="2">restore</span>
    </div>
  </ng-container>

  <div class='btn load-more' (click)="loadMore()" #loadMoreBtn>load more</div>
  
</div>
